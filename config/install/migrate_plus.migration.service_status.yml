langcode: en
status: true
dependencies:
  module:
    - localgov_services_status
id: service_status
migration_group: localgov_migration
label: 'Service - status page'
source:
  plugin: d8_entity_path
  entity_type: node
  bundle: service_update_page
  include_translations: false
process:
  nid: nid
  vid: vid
  uuid: uuid
  uid: uid
  status: status
  created: created
  changed: changed
  comment: comment
  title: title
  body:
    -
      plugin: sub_process
      source: body
      process:
        value: value
        format:
          -
            plugin: default_value
            default_value: wysiwyg
        summary: summary
  field_service_status: field_service_status
  localgov_services_parent: field_service
  # Disable pathauto for alias migration.
  'path/pathauto':
    plugin: default_value
    default_value: 0
  'path/alias': alias
destination:
  plugin: 'entity:node'
  default_bundle: localgov_services_status
migration_dependencies:
  optional:
    - users
    - service_landing
